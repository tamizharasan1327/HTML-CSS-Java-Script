<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>

<form id="profileForm">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">

    <button type="button" onclick="validateForm()">Submit</button>
</form>

<script>
    function validateForm() {
        var fullName = document.getElementById('fullName').value;
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var confirmPassword = document.getElementById('confirmPassword').value;

        var errorContainer = document.getElementById('errorContainer');
        errorContainer.innerHTML = ''; // Clear previous error messages

        if (fullName.trim() === '') {
            displayError('Full Name is required.');
        }

        if (email.trim() === '') {
            displayError('Email is required.');
        } else if (!isValidEmail(email)) {
            displayError('Invalid email format.');
        }

        if (password.trim() === '') {
            displayError('Password is required.');
        } else if (password.length < 6) {
            displayError('Password must be at least 6 characters long.');
        }

        if (confirmPassword.trim() === '') {
            displayError('Confirm Password is required.');
        } else if (confirmPassword !== password) {
            displayError('Passwords do not match.');
        }

        // Additional validations can be added as needed

        // If there are no errors, you can submit the form or perform other actions
        if (errorContainer.innerHTML === '') {
            alert('Form submitted successfully!');
            // You can add code here to submit the form data or perform other actions
        }
    }

    function isValidEmail(email) {
        // Basic email validation regex
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function displayError(errorMessage) {
        var errorContainer = document.getElementById('errorContainer');
        var errorParagraph = document.createElement('p');
        errorParagraph.className = 'error';
        errorParagraph.textContent = errorMessage;
        errorContainer.appendChild(errorParagraph);
    }
</script>

<div id="errorContainer"></div>

</body>
</html>
