<html>
<head>
<title>
Registration form
</title>
</head>
<body>Registration Form for PSG College of Arts & Science </body>
<br>
<br>
<form>
<label>First Name:</label>
<input type = "text" name = "firstname" size = "15" />
<br>
<br>
<label>Last Name:</label>
<input type = "text" name = "lastname" size = "15" />
<br>
<br>
<label>Course:</label>
<select>
<option value = "Course">Course</option>
<option value = "Msc">Msc</option>
<option value = "BCA">BCA</option>
<option value = "Bsc">Bsc</option>
<option value = "BCom">Bcom</option>
<option value = "MCom">Mcom</option>
</select>
<br>
<br>
<label>Gender:</label>
<br>
<input type = "radio" name = "gender"/>
Male<br>
<input type = "radio" name = "female"/>
Female<br>
<input type = "radio" name = "other"/>
Other<br>
<br> 
<br>
<br>
<label>Hobbies:</label>
<br>
<input type = "checkbox" name = "Programming">
Programming
<br>
<input type = "checkbox" name = "Cricket">
Cricket
<br>
<input type = "checkbox" name = "Gamming">
Gamming
<br>
<input type = "checkbox" name = "Football">
Football
<br>
<input type = "checkbox" name = "Exploring">
Exploring
<br>
<label>Phone:</label>
<input type= "text" name = "phone" size = "10">
<br>
<br>
Address:
<textarea cols = "80" rows = "5" value = "Address">
</textarea>
<br>
<br>
Email:
<input type = "email" id = "email" name = "email">
<br>
<br>
Password:
<input type = "Password" id = "pass" name = "pass">
<br>
<br>
<input type = "Submit" value = "Submit">
<input type = "Reset" value = "Reset">
</form>
</body>
</html>
